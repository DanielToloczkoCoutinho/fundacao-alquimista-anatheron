name: Secret Scan
on: [push, pull_request]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for long hex sequences
        run: |
          set -e
          if git grep -I -n -E "[0-9a-fA-F]{40,}" | sed -n '1,200p'; then
            echo "::error ::Potential secret hex sequences found. Abort."
            exit 1
          fi
