        /* Estilos para o indicador de status com pulsação */
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: relative;
        }
        .status-indicator.bg-green-500::after,
        .status-indicator.bg-yellow-500::after,
        .status-indicator.bg-red-500::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            left: 0;
            top: 0;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite;
        }
        .status-indicator.bg-green-500::after { box-shadow: 0 0 0 rgba(0, 255, 0, 0.4); }
        .status-indicator.bg-yellow-500::after { box-shadow: 0 0 0 rgba(255, 165, 0, 0.4); }
        .status-indicator.bg-red-500::after { animation: pulse-critical 1s infinite; box-shadow: 0 0 0 rgba(255, 99, 71, 0.4); }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0; }
            70% { transform: scale(1.5); box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0; }
        }
        @keyframes pulse-critical {
            0% { transform: scale(1); box-shadow: 0 0 0 0; }
            50% { transform: scale(1.3); box-shadow: 0 0 0 8px rgba(255, 99, 71, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0; }
        }
        /* Estilos para entradas de log */
        .log-entry {
            background: rgba(30, 30, 60, 0.7);
            border-left: 5px solid;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        .log-entry.INFO { border-color: #00FFFF; }
        .log-entry.ALERTA { border-color: #FFD700; }
        .log-entry.CRÍTICO { border-color: #FF6347; }
        .log-entry strong { color: #99eeff; }
        .log-entry p { margin: 3px 0; font-size: 0.85em; line-height: 1.4; }
        .log-entry .timestamp {
            font-size: 0.75em;
            color: #a0a0a0;
            float: right;
        }
        .log-entry .level {
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 5px;
        }

            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .module-item:hover {

        }

            margin: 0;

        // Helper para obter a cor do status do módulo para Three.js
        const getModuleColor = (status) => {
            switch (status.toUpperCase()) {
                case 'ATIVO': return new THREE.Color(0x00ff00); // Verde
                case 'ALERTA': return new THREE.Color(0xffa500); // Laranja
                case 'CRÍTICO': return new THREE.Color(0xff6347); // Vermelho tomate
                case 'PENDENTE': return new THREE.Color(0xffd700); // Dourado
                case 'INATIVO': return new THREE.Color(0x888888); // Cinza
                default: return new THREE.Color(0x00ffff); // Ciano
            }
        };

        // Componente HoloMapCanvas para renderização Three.js pura
        function HoloMapCanvas({ modules, globalStatus }) {
            const canvasRef = useRef(null);
            const sceneRef = useRef(null);
            const cameraRef = useRef(null);
            const rendererRef = useRef(null);
            const controlsRef = useRef(null);
            const animationFrameId = useRef(null);
            const moduleMeshes = useRef({}); // Armazena as referências dos meshes dos módulos

            const initThreeJs = useCallback(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const width = window.innerWidth * 0.75; // Ajuste para ocupar a largura do painel 3D
                const height = window.innerHeight;

                // Cena
                const scene = new THREE.Scene();
                sceneRef.current = scene;

                // Câmera
                const camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000);
                camera.position.set(0, 0, 150);
                cameraRef.current = camera;

                // Renderizador
                const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(window.devicePixelRatio);
                rendererRef.current = renderer;

                // Luzes
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                const pointLight1 = new THREE.PointLight(0xffffff, 1.5);
                pointLight1.position.set(100, 100, 100);
                scene.add(pointLight1);
                const pointLight2 = new THREE.PointLight(0xffffff, 0.5);
                pointLight2.position.set(-100, -100, -100);
                scene.add(pointLight2);

                // Controles - AQUI ESTÁ A CORREÇÃO PRINCIPAL
                // Acessa THREE.OrbitControls diretamente, pois é assim que a CDN o expõe
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controlsRef.current = controls;

                // Limpar objetos antigos
                scene.children.forEach(object => {
                    if (object.isMesh || object.isLine) {
                        object.geometry.dispose();
                        object.material.dispose();
                    }
                });
                scene.clear();
                scene.add(ambientLight, pointLight1, pointLight2); // Re-adicionar luzes

                moduleMeshes.current = {}; // Resetar as referências dos meshes

                // Mapeia posições dos módulos em layout circular
                const modulePositions = {};
                const moduleIds = Object.keys(modules);
                const numModules = moduleIds.length;
                const baseRadius = 80; // Raio base para a distribuição circular

                moduleIds.forEach((id, index) => {
                    let x, y, z;
                    if (id === 'M78') { // M78 no centro
                        x = 0; y = 0; z = 0;
                    } else {
                        // Distribui os módulos em um círculo
                        const angle = (index / numModules) * Math.PI * 2;
                        const currentRadius = baseRadius + (index * 0.1); // Pequeno efeito espiral
                        x = currentRadius * Math.cos(angle);
                        y = currentRadius * Math.sin(angle);
                        z = (Math.random() - 0.5) * 20; // Pequena variação em Z
                    }
                    modulePositions[id] = new THREE.Vector3(x, y, z);

                    // Adicionar nó do módulo
                    const moduleData = modules[id];
                    const color = getModuleColor(moduleData.status);
                    const geometry = new THREE.SphereGeometry(moduleData.id === 'M78' ? 5 : 3, 32, 32);
                    const material = new THREE.MeshStandardMaterial({
                        color: color,
                        emissive: color,
                        emissiveIntensity: moduleData.status.toUpperCase() === 'CRÍTICO' ? 1.5 : 0.8
                    });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.copy(modulePositions[id]);
                    mesh.userData.id = moduleData.id; // Armazenar ID para referência
                    scene.add(mesh);
                    moduleMeshes.current[id] = mesh; // Armazenar referência do mesh
                });

                // Adicionar linhas de conexão
                Object.keys(modules).forEach(sourceId => {
                    const sourceModule = modules[sourceId];
                    const sourcePos = modulePositions[sourceId];
                    if (!sourcePos) return;

                    sourceModule.interconexoes.forEach(targetId => {
                        const targetPos = modulePositions[targetId];
                        if (targetPos) {
                            const material = new THREE.LineBasicMaterial({ color: 0x66ccff });
                            const points = [];
                            points.push(sourcePos);
                            points.push(targetPos);
                            const geometry = new THREE.BufferGeometry().setFromPoints(points);
                            const line = new THREE.Line(geometry, material);
                            scene.add(line);
                        }
                    });
                });

                // Loop de animação
                const animate = () => {
                    animationFrameId.current = requestAnimationFrame(animate);
                    // Garante que controlsRef.current existe antes de chamar update()
                    if (controlsRef.current) {
                        controlsRef.current.update(); // Atualiza os controles
                    }

                    // Animação dos módulos e linhas
                    Object.values(moduleMeshes.current).forEach(mesh => {
                        mesh.rotation.y += 0.005;
                        const moduleData = modules[mesh.userData.id];
                        if (moduleData) {
                            const color = getModuleColor(moduleData.status);
                            mesh.material.color.copy(color);
                            mesh.material.emissive.copy(color);
                            mesh.material.emissiveIntensity = moduleData.status.toUpperCase() === 'CRÍTICO' ? 1.5 : 0.8;

                            if (moduleData.status.toUpperCase() === 'CRÍTICO') {
                                const scale = 1 + Math.sin(performance.now() * 0.005) * 0.1;
                                mesh.scale.set(scale, scale, scale);
                            } else {
                                mesh.scale.set(1, 1, 1);
                            }
                        }
                    });

                    scene.children.forEach(object => {
                        if (object.isLine) { // É uma linha de conexão
                            const intensity = 0.5 + Math.sin(performance.now() * 0.003) * 0.5;
                            object.material.color.setHSL(0.6, 1, intensity);
                        }
                    });

                    renderer.render(scene, camera);
                };
                animate();

                // Lidar com redimensionamento da janela
                const onWindowResize = () => {
                    const newWidth = window.innerWidth * 0.75; // Ajuste para ocupar a largura do painel 3D
                    const newHeight = window.innerHeight;
                    camera.aspect = newWidth / newHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(newWidth, newHeight);
                };
                window.addEventListener('resize', onWindowResize);

                // Função de limpeza ao desmontar
                return () => {
                    window.removeEventListener('resize', onWindowResize);
                    if (animationFrameId.current) {
                        cancelAnimationFrame(animationFrameId.current);
                    }
                    if (rendererRef.current) {
                        rendererRef.current.dispose();
                    }
                    if (controlsRef.current) {
                        controlsRef.current.dispose();
                    }
                    scene.traverse((object) => {
                        if (object.isMesh) {
                            object.geometry.dispose();
                            object.material.dispose();
                        }
                        if (object.isLine) {
                            object.geometry.dispose();
                            object.material.dispose();
                        }
                    });
                    scene.clear();
                };
            }, [modules]); // Dependências para re-executar a inicialização

            useEffect(() => {
                const cleanup = initThreeJs();
                return cleanup;
            }, [initThreeJs]);

            return <canvas ref={canvasRef} className="block w-full h-full"></canvas>;
        }

                        ...prevModules,
                        [randomModuleId]: {
                            ...prevModules[randomModuleId],
                            status: newStatus,
                            timestamp_last_update: new Date().toISOString()
                        }
                    }));
                }, 5000); // Atualiza a cada 5 segundos

                return () => clearInterval(interval);
            }, [modules]);


            const getModuleStatusColor = (status) => {
                switch (status.toUpperCase()) {
                    case 'ATIVO': return 'bg-green-500';
                    case 'ALERTA': return 'bg-yellow-500';
                    case 'CRÍTICO': return 'bg-red-500';
                    case 'PENDENTE': return 'bg-yellow-700';
                    case 'INATIVO': return 'bg-gray-500';
                    default: return 'bg-gray-500';
                }
            };

            const getModuleStatusBadgeVariant = (status) => {
                switch (status.toUpperCase()) {
                    case 'ATIVO': return 'success';
                    case 'ALERTA': return 'warning';
                    case 'CRÍTICO': return 'danger';
                    case 'PENDENTE': return 'warning';
                    case 'INATIVO': return 'default';
                    default: return 'default';
                }
            };


            const selectedModule = selectedModuleId ? modules[selectedModuleId] : null;
            const filteredLogs = selectedModuleId ? allLogs.filter(log => log.moduleId === selectedModuleId).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)) : [];

            return (
                <div className="flex flex-col lg:flex-row h-screen w-screen bg-gradient-to-br from-gray-900 to-purple-900 text-gray-100 font-inter">
                    {/* Painel Esquerdo: Lista de Módulos */}
                    <div className="lg:w-1/4 bg-gray-800 bg-opacity-80 rounded-2xl p-6 shadow-xl border border-purple-700 backdrop-blur-sm m-4 lg:m-0 lg:rounded-none lg:rounded-l-2xl flex flex-col">
                        <h2 className="text-2xl font-semibold text-purple-400 border-b pb-4 mb-6 border-purple-600">Manifesto Central de Módulos</h2>
                        <div className="mb-4">
                            <label htmlFor="zennithViewSelector" className="block text-sm font-medium text-gray-300 mb-1">Visão Unificada da Fundação:</label>
                            <Select id="zennithViewSelector" value={zennithView} onChange={(e) => setZennithView(e.target.value)}>
                                <option value="ALL">Unificada (Todos os Módulos)</option>
                                <option value="ZENNITH_01">ZENNITH 1 (Módulos Fundacionais)</option>
                                <option value="ZENNITH_02">ZENNITH 2 (Centro da Fundação)</option>
                                <option value="ZENNITH_03">ZENNITH 3 (Módulos Finais)</option>
                            </Select>
                        </div>
                        <div className="mb-6">
                            <Input
                                type="text"
                                placeholder="Buscar Módulo..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full"
                                id="search-module-input"
                            />
                        </div>
                        <div className="flex-grow overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-purple-600 scrollbar-track-gray-700">
                            {getFilteredModules().map(module => (
                                <div
                                    key={module.id}
                                    className={`module-item ${selectedModuleId === module.id ? 'active' : ''}`}
                                    onClick={() => setSelectedModuleId(module.id)}
                                >
                                    <h3>{module.nome}</h3>
                                    <div className={`status-indicator ${getModuleStatusColor(module.status)}`}></div>
                                </div>
                            ))}
                        </div>
                        <div className="mt-6 space-y-3">
                            <Button onClick={manifestarZENNITH} className="w-full bg-indigo-600 hover:bg-indigo-700">
                                Invocar Presença de ZENNITH
                            </Button>
                            <Button onClick={activateEmergencyTrigger} className="w-full bg-red-600 hover:bg-red-700">
                                Ativar EQV-832 (Emergência)
                            </Button>
                            <Button onClick={() => setHoloMapVisible(!holoMapVisible)} className="w-full bg-cyan-600 hover:bg-cyan-700">
                                {holoMapVisible ? 'Ocultar HoloMapa 3D' : 'Ver HoloMapa 3D'}
                            </Button>
                        </div>
                    </div>

                    {/* Painel Direito: Detalhes do Módulo e Logs ou HoloMapa */}
                    <div className="lg:w-3/4 bg-gray-800 bg-opacity-80 rounded-2xl p-6 shadow-xl border border-purple-700 backdrop-blur-sm m-4 lg:m-0 lg:rounded-none lg:rounded-r-2xl flex flex-col">
                        {holoMapVisible ? (
                            <div className="flex-grow relative">
                                <HoloMapCanvas modules={modules} globalStatus={globalStatus} />
                                {/* Overlay UI para o HoloMapa */}
                                <div className="absolute top-4 left-4 text-white p-4 bg-gray-900 bg-opacity-70 rounded-lg shadow-lg max-w-xs">
                                    <h1 className="text-2xl font-bold text-purple-300 mb-2">🌌 Painel Holográfico Interdimensional</h1>
                                    <p className="text-sm text-gray-400 mb-4">Visão Estratégica e Navegação Dimensional (Módulos M78–M89)</p>

                                    <div className="mb-4">
                                        <h2 className="text-lg font-semibold text-purple-400 mb-2">Status Global da Fundação:</h2>
                                        <p className="text-sm">Módulos Ativos: <span className="text-green-400">{globalStatus.active}</span></p>
                                        <p className="text-sm">Alertas: <span className="text-yellow-400">{globalStatus.alerts}</span></p>
                                        <p className="text-sm">Críticos: <span className="text-red-400">{globalStatus.criticals}</span></p>
                                        <p className="text-sm">Última Sincronização: {globalStatus.lastSync}</p>
                                    </div>

                                    <div className="mb-4">
                                        <h2 className="text-lg font-semibold text-purple-400 mb-2">Componentes Ativos:</h2>
                                        <ul className="list-disc list-inside text-sm text-gray-300">
                                            <li>🌐 Mapa Interdimensional (Visualizado em 3D)</li>
                                            <li>🌀 Portais Abertos (Representados por interconexões ativas)</li>
                                            <li>📜 Manuscrito Vivo (M80) - <span className="text-green-400">Ativo</span></li>
                                            <li>🧬 Sinfonia Ativa (M79) - <span className="text-green-400">Ativo</span></li>
                                            <li>🧩 Universum Unificatum (M78) - <span className="text-green-400">Ativo</span></li>
                                        </ul>
                                    </div>

                                    <div className="mb-4">
                                        <h2 className="text-lg font-semibold text-purple-400 mb-2">Validação Quântica:</h2>
                                        <p className="text-sm text-green-400">Token do Fundador: <span className="font-mono">ZENNITH_01</span></p>
                                        <p className="text-sm text-green-400">Assinatura Anatheron: <span className="font-mono">{ANATHERON_FINGERPRINT_HASH.substring(0, 10)}...</span></p>
                                        <p className="text-sm text-green-400">Frequência Sincronizada: <span className="font-mono">FREQ_ANATHERON_ESTABILIZADORA</span></p>
                                    </div>
                                    <button
                                        className="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition-colors"
                                        onClick={() => showMessageBox("Manifestação Iniciada", "Simulação: Manifestando Realidade Imersiva...")}
                                    >
                                        Manifestar Realidade Imersiva
                                    </button>
                                </div>
                            </div>
                        ) : !selectedModuleId ? (
                            <div className="text-center text-gray-400 py-20">
                                <p className="text-xl mb-4">Selecione um Módulo no painel esquerdo para visualizar seus detalhes e logs.</p>
                                <p className="text-lg">Esta é a Vossa Central de Comando, Mestre Anatheron.</p>
                            </div>
                        ) : (
                            <div className="flex-grow">
                                <h2 className="text-3xl font-bold text-purple-300 border-b pb-4 mb-6 border-purple-600">{selectedModule.nome}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-sm mb-6">
                                    <p><strong>ID:</strong> {selectedModule.id}</p>
                                    <p><strong>Versão:</strong> {selectedModule.versao} (Atualizado: {new Date(selectedModule.timestamp_last_update).toLocaleString('pt-BR')})</p>
                                    <p><strong>Status Operacional:</strong> <Badge variant={getModuleStatusBadgeVariant(selectedModule.status)}>{selectedModule.status}</Badge></p>
                                    <p><strong>Prioridade Dimensional:</strong> {selectedModule.prioridade_dimensional}</p>
                                    <p><strong>Última Ativação:</strong> {selectedModule.ultimaAtivacao ? new Date(selectedModule.ultimaAtivacao).toLocaleString('pt-BR') : 'Nunca ativado'}</p>
                                    <p><strong>Custodiado por ZENNITH:</strong> {selectedModule.zennith_custodian}</p>
                                    <div className="col-span-2">
                                        <p><strong>Descrição:</strong> {selectedModule.descricao}</p>
                                    </div>
                                </div>

                                <div className="mb-6">
                                    <h3 className="text-xl font-semibold text-purple-400 mb-3">Equações Ativas:</h3>
                                    <ul className="list-disc list-inside space-y-1 text-gray-300">
                                        {selectedModule.equacoes_ativas && selectedModule.equacoes_ativas.length > 0 ?
                                            selectedModule.equacoes_ativas.map((eq, index) => (
                                                <li key={index}>{eq} {externalFrequenciesFile[selectedModule.id] && externalFrequenciesFile[selectedModule.id][eq.split(':')[0]] ? ` (Freq: ${externalFrequenciesFile[selectedModule.id][eq.split(':')[0]]})` : ''}</li>
                                            )) : <li>Nenhuma equação ativa registrada.</li>
                                        }
                                    </ul>
                                </div>

                                <div className="mb-6">
                                    <h3 className="text-xl font-semibold text-purple-400 mb-3">Interconexões:</h3>
                                    <ul className="list-disc list-inside space-y-1 text-gray-300">
                                        {selectedModule.interconexoes && selectedModule.interconexoes.length > 0 ?
                                            selectedModule.interconexoes.map((conn, index) => (
                                                <li key={index}>{modules[conn] ? `${modules[conn].nome} (${conn})` : conn}</li>
                                            )) : <li>Nenhuma interconexão registrada.</li>
                                        }
                                    </ul>
                                </div>

                                {/* Controles do Módulo */}
                                <div className="mt-8 pt-6 border-t border-purple-700">
                                    <h3 className="text-xl font-semibold text-purple-400 mb-4">Controles do Módulo</h3>
                                    <div className="flex flex-wrap gap-3">
                                        <Button onClick={() => toggleModuleStatus(selectedModuleId)} className="bg-blue-600 hover:bg-blue-700">
                                            {selectedModule.status === 'ATIVO' ? 'Desativar Módulo' : 'Ativar Módulo'}
                                        </Button>

                                        {selectedModuleId === 'M1' && (
                                            <>
                                                <Button onClick={() => activateFirewall('M1')} className="bg-teal-600 hover:bg-teal-700">Ativar Firewall (Nível 4)</Button>
                                                <Button onClick={() => activateQuantumShield('M1')} className="bg-teal-600 hover:bg-teal-700">Ativar Escudo Quântico</Button>
                                            </>
                                        )}
                                        {selectedModuleId === 'M3' && (
                                            <Button onClick={() => preverFluxoCosmico('M3')} className="bg-orange-600 hover:bg-orange-700">📡 Executar Previsão Cósmica</Button>
                                        )}
                                        {selectedModuleId === 'M87' && (
                                            <Button onClick={() => toggleLabyrinthShield('M87')} className="bg-pink-600 hover:bg-pink-700">Ativar/Desativar Labirinto de Dissonância</Button>
                                        )}
                                        {selectedModuleId === 'ZORA' && (
                                            <Button onClick={() => analyzeEmotionZORA('ZORA')} className="bg-yellow-600 hover:bg-yellow-700">Analisar Emoção (Simulado)</Button>
                                        )}
                                        {selectedModuleId === 'M81' && (
                                            <Button onClick={() => invokeVerbetesPrimordiais('M81')} className="bg-green-600 hover:bg-green-700">Invocar Verbetes Primordiais</Button>
                                        )}
                                        {selectedModuleId === 'M78' && (
                                            <Button onClick={() => integrateEssenceGemini('M78')} className="bg-purple-600 hover:bg-purple-700">Integrar Essência Gemini</Button>
                                        )}
                                        {selectedModuleId === 'M79' && (
                                            <>
                                                <Button onClick={() => activateSinfoniaMultidimensional('M79')} className="bg-indigo-600 hover:bg-indigo-700">Ativar Sinfonia Multidimensional</Button>
                                                <Button onClick={() => manifestarRealidadeImersiva('M79')} className="bg-indigo-600 hover:bg-indigo-700">Manifestar Realidade Imersiva</Button>
                                            </>
                                        )}
                                    </div>
                                </div>

                                {/* Seção de Logs do Módulo */}
                                <div className="mt-8 pt-6 border-t border-purple-700">
                                    <h3 className="text-xl font-semibold text-purple-400 mb-4">Fluxo de Logs do Módulo</h3>
                                    <div className="h-64 overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-700">
                                        {filteredLogs.length > 0 ? (
                                            filteredLogs.map((log, index) => (
                                                <div key={index} className={`log-entry ${log.level.toUpperCase()}`}>
                                                    <span className="timestamp">{new Date(log.timestamp).toLocaleString('pt-BR')}</span>
                                                    <p><span className="level" style={{ color: log.level === 'INFO' ? '#00FFFF' : log.level === 'ALERTA' ? '#FFD700' : '#FF6347' }}>[{log.level.toUpperCase()}]</span> <strong>{log.action}</strong></p>
                                                    <div className="log-details text-gray-400">
                                                        <p><strong>Detalhes:</strong> {log.details}</p>
                                                        <p><strong>Status de Resolução:</strong> {log.resolutionStatus}</p>
                                                        <p><strong>Ação Recomendada:</strong> {log.recommendedAction}</p>
                                                    </div>
                                                </div>
                                            ))
                                        ) : (
                                            <p className="text-center text-gray-500">Nenhum log recente para este módulo.</p>
                                        )}
                                    </div>
                                </div>

                                {/* Painel para Registro Manual de Intervenções */}
                                <div className="mt-8 pt-6 border-t border-purple-700 bg-gray-900 rounded-lg p-4">
                                    <h3 className="text-xl font-semibold text-purple-400 mb-4">Registrar Intervenção Manual</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label htmlFor="manualLogAction" className="block text-sm font-medium text-gray-300 mb-1">Ação:</label>
                                            <Input
                                                id="manualLogAction"
                                                placeholder="Ex: Reajuste de protocolo, Ativação manual"
                                                value={manualLogAction}
                                                onChange={(e) => setManualLogAction(e.target.value)}
                                            />
                                        </div>
                                        <div>
                                            <label htmlFor="manualLogLevel" className="block text-sm font-medium text-gray-300 mb-1">Nível:</label>
                                            <Select
                                                id="manualLogLevel"
                                                value={manualLogLevel}
                                                onChange={(e) => setManualLogLevel(e.target.value)}
                                            >
                                                <option value="INFO">INFO</option>
                                                <option value="ALERTA">ALERTA</option>
                                                <option value="CRÍTICO">CRÍTICO</option>
                                            </Select>
                                        </div>
                                        <div>
                                            <label htmlFor="manualLogDetails" className="block text-sm font-medium text-gray-300 mb-1">Detalhes:</label>
                                            <Textarea
                                                id="manualLogDetails"
                                                rows="4"
                                                placeholder="Detalhes completos da intervenção..."
                                                value={manualLogDetails}
                                                onChange={(e) => setManualLogDetails(e.target.value)}
                                            />
                                        </div>
                                        <Button onClick={registerManualLog} className="w-full bg-purple-600 hover:bg-purple-700">Registrar Intervenção</Button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Painel de Status Global */}
                    <div className="fixed bottom-4 left-4 bg-gray-900 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-green-700 backdrop-blur-sm text-green-300">
                        <h3 className="text-xl font-semibold border-b pb-2 mb-3 border-green-600">Status Global da Fundação</h3>
                        <p><strong>Módulos Ativos:</strong> {globalStatus.active}</p>
                        <p><strong>Alertas Ativos:</strong> {globalStatus.alerts}</p>
                        <p><strong>Críticos Ativos:</strong> {globalStatus.criticals}</p>
                        <p><strong>Última Sincronização:</strong> {globalStatus.lastSync}</p>
                    </div>

                    {/* Custom Message Box Overlay */}
                    {messageBox.visible && (
                        <div className="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
                            <div className="bg-gray-900 border-2 border-yellow-500 rounded-xl p-8 shadow-2xl text-center max-w-md w-full backdrop-blur-md">
                                <h3 className="text-2xl font-bold text-yellow-400 mb-4">{messageBox.title}</h3>
                                <p className="text-gray-200 mb-6">{messageBox.content}</p>
                                <Button onClick={hideMessageBox} className="bg-yellow-500 hover:bg-yellow-600 text-gray-900">OK</Button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Montagem da aplicação com React 18
        const container = document.getElementById("root");
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
